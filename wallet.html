<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Inter:wght@400;500;600;700&family=Manrope:wght@600&family=Outfit:wght@400;600&family=Poppins:wght@400;500;600&family=Public+Sans:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root wallet">
      <main>
        <div class="choose-wallet-wrapper">

          <div class="choose-wallet-left">
            <div class="pages changed-pages">
              <a href="index.html">
                <img src="./assets/icons/logo.png" alt="logo" />
              </a>
            </div>
            <div class="choose-wallet-left-content">
              <h2>Choose Wallet</h2>
              <div class="wallet-links">
                <div class="wallet-link">
                  <img src="./assets/icons/metamask.png" alt="wallet-logo">
                  <h3>Metamask</h3>
                  <img src="./assets/icons/arrow-right-black.png" alt="arrow-right">
                </div>

                <div class="wallet-link">
                  <img src="./assets/icons/trust-wallet.png" alt="wallet-logo">
                  <h3>Trust Wallet</h3>
                  <img src="./assets/icons/arrow-right-black.png" alt="arrow-right">
                </div>

                <div class="wallet-link">
                  <img src="./assets/icons/ethereum-address.png" alt="wallet-logo">
                  <h3>Enter ethereum address</h3>
                  <img src="./assets/icons/arrow-right-black.png" alt="arrow-right">
                </div>
              </div>

              <button>Next</button>

              <div class="wallet-footer">
                <p>Privacy Policy</p>
                <p>Copyright 2022</p>
              </div>
            </div>
          </div>


          <div class="choose-wallet-right">
            <img class="blurred-pic" src="./assets/pics/discover-pic.png" alt="pic">
            <img src="./assets/pics/discover-pic.png" alt="pic">

            <h1>Start Your Own NFT Gallery</h1>
            <p>CloseSea Is A Great Platform For Discover Largest NFTs And Other Stuff !!</p>

            <div class="prev-next">
              <img class="split-line" src="./assets/icons/prev.png" alt="" />
              <img src="./assets/icons/next.png" alt="" />
            </div>
          </div>

        </div>
      </main>
    </div>
  </body>
</html>
